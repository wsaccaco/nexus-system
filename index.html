<!DOCTYPE html>
<html ng-app="userApp">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="./node_modules/material-design-icons/iconfont/material-icons.css">
    <!--<script src="./node_modules/angular-aria/angular-aria.js"></script>-->
    <!--<script src="./node_modules/angular-animate/angular-animate.js"></script>-->
    <!--<script src="./node_modules/angular-material/angular-material.js"></script>-->
    <title>Hello World!</title>
  </head>
  <body>
  <div ng-controller="AppCtrl" layout="column" style="height:100%;" ng-cloak>
    <section layout="row" flex>

      <md-sidenav
              class="md-sidenav-left"
              md-component-id="left"
              md-is-locked-open="$mdMedia('gt-md')"
              md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Nexus System</h1>
        </md-toolbar>

        <md-menu-content width="4">
          <md-menu-item>
            <md-button><md-icon md-font-icon="" class="step">person_add</md-icon> Opcion 1</md-button>
          </md-menu-item>
        </md-menu-content>

        <md-content layout-padding ng-controller="LeftCtrl">
          <md-button ng-click="close()" class="md-primary" hide-gt-md>
            Close Sidenav Left
          </md-button>




        </md-content>

      </md-sidenav>

      <md-content flex layout-padding>

        <div layout="column" layout-align="top center">
          <p>
            The left sidenav will 'lock open' on a medium (>=960px wide) device.
          </p>
          <p>
            The right sidenav will focus on a specific child element.
          </p>

          <div>
            <md-button ng-click="toggleLeft()"
                       class="md-primary" hide-gt-md>
              Toggle left
            </md-button>
          </div>

          <div>
            <md-button ng-click="toggleRight()"
                       ng-hide="isOpenRight()"
                       class="md-primary">
              Toggle right
            </md-button>
          </div>
        </div>

        <div flex></div>

      </md-content>

    </section>
  </div>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
